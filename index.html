<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="calculator">
        <nav>
            bolo
        </nav>
        <div class="calculatorBody">

            <div class="operatorFunctions">
                <button>/</button>

                <button>*</button>

                <button>-</button>

                <button>+</button>

                <button>=</button>
            </div>

            <div class="netContainer">
            <div class="functionalButtons">
                <button id="ACbutton">
                    AC
                </button>
                   
                <button>
                    +/-
                </button>

                <button>
                    Free
                </button>
            </div>


            <div class="numericalValues">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>Free</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
